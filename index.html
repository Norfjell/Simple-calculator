<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simple calculator</title>
</head>

<body>
    <div class="container">
        <div class="output-section">
            <div class="output-top"></div>
            <div class="output-buttom"></div>
        </div>
        <nav class="reset-section">
            <div class="two-spaces ac">AC</div>
            <div class="one-space del">DEL</div>
            <div class="one-space divide">รท</div>
        </nav>
        <div class="number-line">
            <div class="one-space one">1</div>
            <div class="one-space two">2</div>
            <div class="one-space three">3</div>
            <div class="one-space multiple">*</div>
        </div>
        <div class="number-line">
            <div class="one-space four">4</div>
            <div class="one-space five">5</div>
            <div class="one-space six">6</div>
            <div class="one-space plus">+</div>
        </div>
        <div class="number-line">
            <div class="one-space seven">7</div>
            <div class="one-space eight">8</div>
            <div class="one-space nine">9</div>
            <div class="one-space minus">-</div>
        </div>
        <div class="last-line">
            <div class="one-space dot">.</div>
            <div class="one-space zero">0</div>
            <div class="two-spaces equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
